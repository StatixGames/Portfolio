<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing - Nicholas Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="top-bar">
    <a class="home-icon" href="index.html" aria-label="Home">üè†</a>
    <h2 class="site-title">Nicholas Portfolio</h2>
    <button class="menu-btn" aria-expanded="false">‚ò∞</button>
  </header>

  <nav class="menu-panel" aria-hidden="true">
    <a href="about.html">About Me</a>
    <a href="certificates.html">Certificates</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="landing-content">
    <section class="landing-card">
      <h1>Welcome</h1>
      <p>This is my portfolio. Click the menu icon (top-right) to navigate.</p>
    </section>
  </main>

  <script>
    // Generic click-to-toggle menu for pages
    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.querySelector('.menu-btn');
      const panel = document.querySelector('.menu-panel');

      function toggle(e) {
        e.stopPropagation();
        const isOpen = panel.style.display === 'block';
        panel.style.display = isOpen ? 'none' : 'block';
        panel.setAttribute('aria-hidden', isOpen ? 'true' : 'false');
        btn.setAttribute('aria-expanded', isOpen ? 'false' : 'true');
      }

      if (btn && panel) {
        btn.addEventListener('click', toggle);
        document.addEventListener('click', (ev) => {
          if (!panel.contains(ev.target) && ev.target !== btn) {
            panel.style.display = 'none';
            panel.setAttribute('aria-hidden', 'true');
            btn.setAttribute('aria-expanded', 'false');
          }
        });
      }
    });
  </script>

</body>
</html>
