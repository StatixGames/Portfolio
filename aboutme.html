<script>
  const btn = document.getElementById('menuBtn');
  const panel = document.getElementById('menuPanel');

  btn.addEventListener('click', function (e) {
    e.stopPropagation();
    panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
