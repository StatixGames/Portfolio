<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Home - Nicholas Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="top-bar">
    <a class="home-icon" href="index.html" aria-label="Home">üè†</a>
    <h2 class="site-title">Nicholas Portfolio</h2>
    <button class="menu-btn" aria-expanded="false">‚ò∞</button>
  </header>

  <nav class="menu-panel" aria-hidden="true">
    <a href="about.html">About Me</a>
    <a href="certificates.html">Certificates</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="content">
    <section class="card">
      <h2>Portfolio Overview</h2>
      <p>Short intro and highlight of top projects.</p>
    </section>
  </main>

  <script>
    // same toggle script used on landingpage ‚Äî isolated to page
    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.querySelector('.menu-btn');
      const panel = document.querySelector('.menu-panel');
      if (!btn || !panel) return;
      btn.addEventListener('click', (e) => { e.stopPropagation(); panel.style.display = panel.style.display === 'block' ? 'none' : 'block'; });
      document.addEventListener('click', (ev) => { if (!panel.contains(ev.target) && ev.target !== btn) panel.style.display = 'none'; });
    });
  </script>

</body>
</html>
